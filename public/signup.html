<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Capital Assist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src = "signup.js"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md max-w-sm w-full">
        <h2 class="text-2xl font-bold text-center text-black-600 mb-6">Create an Account</h2>

        <form action="#" method="POST" id="signup-form">
            <div class="mb-4">
                <label class="block text-gray-700">Full Name</label>
                <input id="name" type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your full name" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input id="email" type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your email" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input id="password" type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Create a password" required>
            </div>

            <button type="submit" class="w-full bg-black text-white py-2 rounded-lg hover:bg-black">Sign Up</button>
        </form>

        <p class="text-gray-600 text-center mt-4">Already have an account? 
            <a href="login.html" class="text-indigo-500 hover:underline">Login</a>
        </p>
    </div>

</body>

</html>
